        <div id="u19_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">闹钟唤醒：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">从弱至强的闹铃，减弱用户抵触感</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">同时可以配合闪光灯辅助唤醒用户</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">秒表计时 ：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">多次记录功能和一键重置</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">贪睡功能：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">轻点屏幕即可延迟闹钟唤醒时间</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">手势操作即可延迟闹钟唤醒时间</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">天气功能：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">闹钟响起时，模拟声音展示当前天气情况</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">添加独立的天气预报页面</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">日历功能：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">可在日历界面直接设定备忘</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">外接灯泡：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">支持外接飞利浦Hues灯泡，模拟自然环境唤醒用户</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p>
